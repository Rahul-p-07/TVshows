<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .show-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;  /* Flexbox to place image and info side by side */
            align-items: flex-start;
        }
        .show-image {
            width: 150px;  /* Set image size */
            margin-right: 20px;  /* Space between image and text */
            object-fit: cover;
        }
        .show-info {
            flex: 1;  /* Allow the info to take remaining space */
        }
        .show-title {
            font-size: 24px;
            margin: 0;
        }
        .show-genres, .show-summary, .show-rating {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TV Shows Search</h1>
    </header>
    
    {% for show in shows %}
    <div class="show-card">
        <img src="{{ show.image }}" alt="{{ show.name }} Poster" class="show-image">
        <div class="show-info">
            <h2 class="show-title">{{ show.name }}</h2>
            <p><strong>Language:</strong> {{ show.language }}</p>
            <p><strong>Genres:</strong> {{ show.genres | join(', ') }}</p>
            <p><strong>Rating:</strong> {{ show.rating or "N/A" }}</p>
            <p><strong>Summary:</strong> {{ show.summary | safe }}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>
